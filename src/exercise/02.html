<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.   -->
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const helloProps = { children: "Hello " }
    const helloElement = React.createElement('span', helloProps)
    
    const buttsProps = { children: "Butts!" }
    const buttsElement = React.createElement('span', buttsProps)

    const elementProps = { className:"container", children: [helloElement, buttsElement] };
    const elementType = "div";
    const reactElement = React.createElement(elementType, elementProps);

    const root = ReactDOM.createRoot(rootElement);
    root.render(reactElement);
  </script>
</body>
